<!DOCTYPE html>
<html style="background-color: black;">

<head>
    <title>Simple Quiz</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>

<body style="color: blue;">
    <h1 style="font-weight: bold; text-align: center;">jQuery Testing Studio</h1>

    <div id="quiz-container">
        <div id="question-counter">Question: <span id="current-question">1</span> / <span
                id="total-questions"></span></div>
        <div id="question-text"></div>
        <div id="answers"></div>
        <div id="droppable" class="ui-widget-header">Drop your answer here!</div>
        <div id="feedback"></div>
        <div id="final-message"></div>

        <!-- Dialog Widget (for feedback) -->
        <div id="dialog" title="Answer Feedback">
            <p id="dialog-text"></p>
        </div>

        <!-- Accordion Widget (for instructions) -->
        <div id="accordion">
            <h3>Instructions</h3>
            <div>
                <p>Drag the correct answer to the "Drop your answer here!" box.</p>
            </div>
            <h3>About the Quiz</h3>
            <div>
                <p>A simple quiz built with jQuery and jQuery UI.</p>
            </div>
        </div>
    </div>

    <script src="code.js"></script>
</body>

</html>
